<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>iniciar/registrar</title>
</head>
<body>
    <main>
        <!-- Botones de inicio de sesion o registrar -->
        <div class="Btn">
            <div class="Btn1">
                <button class="round1">Iniciar sesion</button>
            </div>
            <div class="Btn2">
                <button class="round2">Registrar</button>
            </div>
        </div>

        <!-- formulario de registrar -->
        <div class="container" method="get" id="loginForm"> 
                <div  class="google">
                    <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                    <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                    <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                    <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                    <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                    </svg>
                    Continuar con google
                    </button>
                </div>

                    <div class="formulario">      
                        <form action="">
                            <div class="email">
                                <label for="email">Email</label>
                                <input class="input" type="email" name="email" value="" id="email" required placeholder="123@gmail.com">
                            </div>
                                <div class="container-input">
                                <label for="password">contraseña</label>
                                <input  class="input" type="password" id="password" required placeholder="Ingresar contraseña"/>
                            </div>
                            <div class="checkbox">
                                <label
                                ><input type="checkbox" id="cbox1" value="first_checkbox"/> Recordar contraseña</label>
                            </div>
                            <div class="into">
                                <button class="get-into"  type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                                        <path d="M8.5 16V14.2222H14.7222V1.77778H8.5V0H16.5V16H8.5ZM6.72222 12.4444L5.5 11.1556L7.76667 8.88889H0.5V7.11111H7.76667L5.5 4.84444L6.72222 3.55556L11.1667 8L6.72222 12.4444Z" fill="black"/>
                                    </svg></span>
                                    <span class="button-text">Ingresar</span>
                                </button>
                        </form>
                    </div>     
        </div>
<!-- Fin del formulario -->

<!-- olvidaste tu contraseña y registrar -->
             <div class="footer">   
                <div class="recover">
                    <a href="">Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <button class="register">Registrar</button>
                </div>
             </div>   
    </main>   
</body>
</html>
